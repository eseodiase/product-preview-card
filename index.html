<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Frontend Mentor favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <!-- Google font 'Montserrat' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Google font 'Fraunces' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Custom style -->
  <link rel="stylesheet" href="./src/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

   <main>
     <h1 class="heading" aria-hidden="true">Product Preview Card Component</h1>
     
   <section class="container">
     <div class="product-image" aria-label="Gabrielle CHANEL Perfume Background Image"></div>
     
     <div class="product-description" aria-label="product details">
       <p class="text-1">Perfume</p>
       <p class="text-2">Gabrielle Essence Eau De Parfum</p>
       <p class="text-3"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
         Perfumer-Creator for the House of CHANEL.</p>
       
       <div class="prices">
         <p class="current" aria-label="current price of perfume">$149.99</p>
         <p class="previous" aria-label="previous price of perfume">$169.99</p>
       </div>
       
       <button type="button" aria-label="Add perfume to cart">
         <span class="icon" aria-label="cart icon"></span>
         Add to Cart</button>
     </div>
   </section>
   
   <div class="attribution" aria-hidden="true">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
     Coded by <a href="#">Ese Odiase</a>
   </div>
 </main>
</body>
</html>
