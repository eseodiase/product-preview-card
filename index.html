<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Frontend Mentor favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <!-- Custom style -->
  <link rel="stylesheet" href="./src/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  
  <header>
    <h1 class="heading" aria-hidden="true">Product Preview Card Component</h1>
  </header>
  
  <main>
    
    <section class="container">
      <div class="product-image" role="presentation"></div>
      
      <div class="product-description">
        <p class="text-1">Perfume</p>
        <p class="text-2">Gabrielle Essence Eau De Parfum</p>
        <p class="text-3"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="prices">
          <p class="current">$149.99</p>
          <p class="previous">$169.99</p>
        </div>
        
        <button type="button" aria-label="Add perfume to cart">
          <img src="./src/images/icon-cart.svg" alt="cart icon">
          Add to Cart</button>
      </div>
    </section>
    
  </main>
  
  <footer class="attribution" aria-hidden="true">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://ng.linkedin.com/in/ese-g-odiase-220576196" target="_blank">Ese Odiase</a>
  </footer>
  
</body>

</html>
